<body>
    <script>
        let a, b;
 

 let x=[-1, -1, -1, 0, 0, 1, 1, 1];
  
 let y=[-1, 0, 1, -1, 1, -1, 0, 1];

 function search2D(grid,row,col,word)
 {
   
         if (grid[row][col] != word[0])
             return false;
   
         let len = word.length;
   
         for (let dir = 0; dir < 8; dir++) {
             
             let k, rd = row + x[dir], cd = col + y[dir];
   
             
             for (k = 1; k < len; k++) {
                 
                 if (rd >= a || rd < 0 || cd >= b || cd < 0)
                     break;
   
                 if (grid[rd][cd] != word[k])
                     break;
   
                 rd += x[dir];
                 cd += y[dir];
             }
   
           
             if (k == len)
                 return true;
         }
         return false;
 }
  

 function patternSearch( grid,word)
 {
         for (let row = 0; row < a; row++) {
             for (let col = 0; col < b; col++) {
                 if (search2D(grid, row, col, word))
                     document.write(
                         "pattern found at " + row + ", " + col+"<br>");
             }
         }
 }
  
 
 a = 3;
 b = 13;
 let grid = [[ 'a', 'b', 'c', 'd', 'e', 'f' ],
  
 [ 'O', 'T', 'L', 'K', 'S', 'Q',  ],
  
 [ 'I', 'D', 'E', 'Q', 'A', 'P', 'R', ] ];
 patternSearch(grid, "bcde");

 patternSearch(grid, "PR");
     </script>
