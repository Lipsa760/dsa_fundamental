<body>
    <script>
    function fibonaci(n) {
        if (n < 2) {
           return 1;
        }
        else {
           return fibonaci(n-2) + fibonaci(n-1) ;
        }
    }
    let n1 = prompt("Enter the term :")
    console.log(fibonaci(n1));
</script>
</body>
</html>
