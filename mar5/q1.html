<html lang="en">
<head>

<body>
  <h1>Array</h1>
    <script>
        var arr =[
    [1,2,3],
    [4,5,6],
    [7,8,9]
    ],arr1='';

    for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < arr[i].length; j++) {
            arr1+=arr[i][j]+' ';
        }
        console.log(arr1);
        arr1='';
    }
    </script>
</body>
