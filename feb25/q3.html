<body>
    <h1>Linear Search</h1>
    <script>
let findMissing = function(array, start, end) {
    if (start != array[start])
        return start;

    let mid = Math.floor(start + (end - start) / 2);

    if (array[mid] === mid)
        return findMissing(array, mid + 1, end);

    return findMissing(array, start, mid - 1);
}
 
let arr1 = [0, 1, 2, 3, 4, 5, 6, 7, 9, 10];
let start = 0;
let end = arr1.length - 1;

console.log(findMissing(arr1, start, end));
    </script>
</body>
